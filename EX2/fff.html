<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;  
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;  
        }

        .username {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .description {
            margin-top: 10px;
            text-align: center;
            max-width: 300px;
            font-size: 1em;
            color: #555;
        }

        .edit-button {
            margin-top: 15px;
            padding: 10px 20px; 
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .edit-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-img" src="./img/me.jpg" alt="Photo de profil">
        <div class="username">Youssef Berrissoul</div>
        <p class="description">Étudiant en sécurité informatique et confiance numérique, passionné par le développement et la cybersécurité.</p>
        <button class="edit-button">Modifier Profil</button>
    </div>
</body>
</html>
